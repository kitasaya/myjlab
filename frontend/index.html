<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Expression & Decomposition App</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0571; /* Deep Purple */
            --secondary-color: #c90060; /* Raspberry Pink */
            --accent-color: #00bcd4; /* Cyan */
            --background-light: #fdf6e3; /* Light Cream */
            --background-dark: #eee8d5; /* Slightly darker cream */
            --text-color: #333;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }

        h2 {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--secondary-color);
            text-align: center;
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.05em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: var(--background-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
            outline: none;
        }

        .form-group button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(201, 0, 96, 0.2);
        }

        .form-group button:hover {
            background-color: #b00055; /* Darker Raspberry Pink */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(201, 0, 96, 0.3);
        }

        .form-group button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(201, 0, 96, 0.2);
        }

        .result-box {
            background-color: var(--background-light);
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            line-height: 1.6;
            font-size: 0.95em;
            color: var(--text-color);
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .error-message {
            color: var(--error-color);
            font-weight: 700;
            margin-top: 15px;
            text-align: center;
            font-size: 1.1em;
            background-color: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>『全ては帰結します。』</h1>
        <h2>全ての数字をきみの好きな数字だけで構成するよ。</h2>

        <div class="form-group">
            <label for="sourceNumberInput">きみの大好きな数字 (式生成に使用) (例: 142857):</label>
            <input type="text" id="sourceNumberInput" placeholder="例: 142857">
        </div>
        <div class="form-group">
            <label for="targetValueInput">分解したい目標値（自然数） (例: 27):</label>
            <input type="number" id="targetValueInput" placeholder="例: 27">
        </div>
        <div class="form-group">
            <button onclick="processNumbers()">計算と分解を実行</button>
        </div>
        <div id="resultOutput" class="result-box">
            </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const sourceNumberInput = document.getElementById('sourceNumberInput');
        const targetValueInput = document.getElementById('targetValueInput');
        const resultOutput = document.getElementById('resultOutput');
        const errorMessage = document.getElementById('errorMessage');

        async function processNumbers() {
            const sourceNumber = sourceNumberInput.value.trim();
            const targetValue = targetValueInput.value.trim();

            resultOutput.textContent = '処理中...';
            errorMessage.textContent = '';
            resultOutput.style.color = 'var(--text-color)'; /* Reset color */


            if (!sourceNumber) {
                errorMessage.textContent = '元の数字を入力してください。';
                resultOutput.textContent = '';
                return;
            }
            if (!targetValue || isNaN(parseInt(targetValue))) {
                errorMessage.textContent = '目標値（自然数）を入力してください。';
                resultOutput.textContent = '';
                return;
                
            }
            if (parseInt(targetValue) <= 0) {
                errorMessage.textContent = '目標値は正の自然数である必要があります。';
                resultOutput.textContent = '';
                return;
            }


            try {
                const response = await fetch('/process_number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        source_number_str: sourceNumber,
                        target_value: parseInt(targetValue)
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    let resultText = `目標値 ${targetValue} の分解結果:\n\n`;
                    data.decomposition_steps.forEach(step => {
                        if (step.expression !== 'No further decomposition') {
                            resultText += `  ${step.remaining_before} を表現するために ${step.value_used} = ${step.expression} を使用。残り: ${step.remaining_after}\n`;
                        } else if (step.remaining_before > 0) {
                            resultText += `  これ以上分解できませんでした。最終的な残り: ${step.remaining_before}\n`;
                        }
                    });
                    if (data.full_expression_string) {
                         resultText += `\n結果: ${data.total_expressed_value} = ${data.full_expression_string}`;
                         if (data.final_remaining > 0) {
                             resultText += ` + (残り ${data.final_remaining})`;
                         }
                    } else if (data.final_remaining > 0) {
                         resultText += `\nおおよその表現: (残り ${data.final_remaining})`;
                    } else {
                        resultText += `\n完全に表現できました！`;
                    }
                   
                    resultOutput.textContent = resultText;
                    resultOutput.style.color = 'var(--primary-color)'; /* Highlight success */


                } else {
                    errorMessage.textContent = `エラー: ${data.detail || '不明なエラー'}`;
                    resultOutput.textContent = '';
                }
            } catch (error) {
                errorMessage.textContent = `ネットワークエラー: ${error.message}`;
                resultOutput.textContent = '';
            }
        }
    </script>
</body>
</html>
