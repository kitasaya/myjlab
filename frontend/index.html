<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Expression & Decomposition App</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>『全ては帰結する。』</h1>
        <h2>全ての数字をきみの好きな数字だけで構成するよ。</h2>

        <div class="form-group">
            <label for="sourceNumberInput">きみの大好きな数字 (式生成に使用) (例: 142857):</label>
            <input type="text" id="sourceNumberInput" placeholder="例: 142857">
        </div>
        <div class="form-group">
            <label for="targetValueInput">分解したい目標値（自然数） (例: 27):</label>
            <input type="number" id="targetValueInput" placeholder="例: 27">
        </div>
        <div class="form-group">
            <button onclick="processNumbers()">計算と分解を実行</button>
        </div>
        <div id="resultOutput" class="result-box">
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div class="form-group">
            <label for="targetEquationInput">自分で考えた式を入力:</label>
            <input type="text" id="targetEquationInput" placeholder="例: 1+4+2+8+5+7">
        </div>
        <div class="form-group">
            <button onclick="evaluateUserEquation()">この式を評価</button>
        </div>
        <div id="resultOutput2" class="result-box">
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
